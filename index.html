<!doctype html5>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100%; }
      body { height: 100%; margin: 0; padding: 0; overflow:hidden; }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="Fog.js"></script>
    <script type="text/javascript" src="Overlay.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="DataMap.js"></script>
    <script type="text/javascript" src="GameScore.js"></script>
    <script type="text/javascript" src="WindsorExpedition.js"></script>
    <script type="text/javascript" src="preload.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvLIHhd09kojhWMznmNbeGPSTYCNIFIfw&sensor=true">
    </script>
    <script type="text/javascript">
      var expedition;
      var windsorBounds;
      var icons = {};
      function initialize() {
        // TODO move
        windsorBounds = GetWindsorBounds();
      
        var mapOptions = {
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var mapCanvas = document.getElementById("map_canvas")
        var map = new google.maps.Map(mapCanvas, mapOptions);
        map.fitBounds(windsorBounds);
        
        // preload images
        var images = [
          "asset/arenas.png",
          "asset/community.png",
          "asset/fire.png",
          "asset/heritage.png",
          "asset/hospitals.png",
          "asset/libraries.png",
          "asset/parking.png",
          "asset/parks.png",
          "asset/police.png",
          "asset/sculptures.png",
          "asset/transit.png"
        ];

        // called when all needed assets are loaded.
        // assets:
        //   image:
        //     image_name: Image
        //   map: google.maps.Map
        preload(function (assets) {
          expedition = new WindsorExpedition(map, assets);
        }, images, map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
